<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div class="container">
    <div class="px-4 pt-3 my-3 text-center border-bottom">
        <h1 class="display-4 fw-bold">Today Maker</h1>
        <div class="col-lg-9 mx-auto">
            <p class="lead mb-4">make today better. design and customize your day.</p>
        </div>
        <div class="overflow-hidden" style="max-height: 430px;"> <!-- 50vh -->
            <div class="container px-5">
                <img src="../static/images/addToday2.gif" th:src="@{/images/addToday2.gif}"
                     class="img-fluid border rounded-3 shadow-lg mb-4" alt="gif 이미지" width="780" height="407" loading="lazy">
            </div>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-2 mb-3">
            <button type="button" class="btn btn-primary btn-lg px-3"
                    onclick="location.href='/todos'" th:if="${session.loginId != null}">할일관리 바로가기</button>
            <button type="button" class="btn btn-primary btn-lg px-3"
                    onclick="location.href='/todos/tester'" th:unless="${session.loginId != null}">쌤플 유저로 사용해보기</button>
        </div>
    </div>
<!--    <div class="px-4 pt-5 my-5 text-center border-bottom">-->
<!--        <h5>바로 체험하기</h5>-->
<!--    </div>-->
</div> <!-- /container -->
</body>

</html>
