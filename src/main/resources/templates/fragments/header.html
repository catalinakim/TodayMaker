<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="todayMaker" content="오늘 할일을 관리하는 사이트">
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" href="../../static/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b9560a74ef.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>To Do</title>
</head>

<header class="p-3 bg-dark text-white">
    <div class="container-lg">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="active" href="/"><i class="fa fa-home fa-inverse"></i></a>

            <ul class="nav col-7 col-md-9 col-col-lg-auto me-lg-auto mb-2 justify-content-start mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/todos" class="nav-link px-2 text-white">할일관리</a></li>
            </ul>

            <div class="d-flex text-end">
                <div class="d-flex align-items-center" th:if="${session.loginId != null}">
                    <span class="me-2" th:text="|${session.loginId}님|">로그인 유저 ID</span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light me-2">Logout</button>
                    </form>
                </div>
                <div th:unless="${session.loginId != null}">
                    <button type="button" class="btn btn-outline-light me-2"
                            th:onclick="|location.href='@{/login}'|" onclick="location.href='login.html'">Login</button>
                    <button type="button" class="btn btn-warning"
                            th:onclick="|location.href='@{/join}'|">Sign-up</button>
                </div>
            </div>
        </div>
    </div>
</header>
